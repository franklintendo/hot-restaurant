<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hot Restaurant - Table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">Book your seat before they are all gone!</p>
            <hr class="my-4" />

            <a class="btn btn-secondary btn-lg" href="/reserve" role="button"
              >Make Reservations</a
            >
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card mb-5">
        <div class="card-header">
          Current Reservations
        </div>
        <div class="px-3 py-3 current-reservation"></div>
      </div>
      <div class="card mb-5">
        <div class="card-header">
          Waiting List
        </div>
        <div class="px-3 py-3 waiting-list"></div>
      </div>
      <div class="row">
        <div class="col-12">
          Control panel<br />
          <a href="#">Clear Tables</a> | <a href="#">API Table Link</a> |
          <a href="#">API Wait List</a>
        </div>
      </div>
    </div>
  </body>
</html>
