<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hot Restaurant - Reservation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">Book your seat before they are all gone!</p>
            <hr class="my-4" />

            <a class="btn btn-primary btn-lg" href="/tables" role="button"
              >View Tables</a
            >
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card mb-5">
        <div class="card-header">
          Table Reservation
        </div>
        <form class="px-3 py-3">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone-number"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="unique-id">Unique ID</label>
            <input
              type="text"
              class="form-control"
              id="unique-id"
              placeholder="Enter unique ID"
            />
          </div>
          <button id="submit-reservation" type="button" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="col-12">
          Control panel<br />
          <a href="#">Clear Tables</a> | <a href="#">API Table Link</a> |
          <a href="#">API Wait List</a>
        </div>
      </div>
    </div>
    <script>
      let name = "";
      let email = $("#email").val().trim();
      let phoneNumber = $("#phone-number").val().trim();
      let uniqueId = $("#unique-id").val().trim();
      const submitBtn = $("#submit-reservation");

      function submitReservation() {
        name = $("#name").val().trim();
        email = $("#email").val().trim();
        phoneNumber = $("#phone-number").val().trim();
        uniqueId = $("#unique-id").val().trim();

        var newReservation = {
          name: name,
          phoneNumber: phoneNumber,
          email: email,
          id: uniqueId
        }


        console.log(newReservation);
      }

      submitBtn.on("click", submitReservation);


    </script>
  </body>
</html>
